<style>
  .body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background-color: rgb(44, 109, 109);
  }

  button {
    margin-top: 5px;
  }

  h2 {
    font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
    text-align: center;
    color: rgb(51, 51, 51);
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  #card {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 70vh;
    width: 70vh;
    border-radius: 20px;
    background-color: rgb(172, 209, 209);
  }

  .btn {
    background-color: rgb(51, 51, 51);
    width: 20vh;
    height: 7vh;
    color: rgb(172, 209, 209);
    border: 3px solid rgb(44, 109, 109);
  }

  .btn:hover {
    background-color: rgba(51, 51, 51, 0.644);
    width: 20vh;
    height: 7vh;
    color: rgb(172, 209, 209);
    border: 3px solid rgb(44, 109, 109);
  }

  form {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .form-group {
    width: 50vh;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  label {
    font-size: 20px;
  }

  a {
    margin-top: 8px;
    color: rgb(51, 51, 51);
    text-decoration: none;
  }

</style>

<!-- Condicional onde aparece os vários formulário conforme a escolha do utilizador --- Tipo1-Adicionar, Tipo2-Pagmentos, Tipo3-Transferências -->
<div *ngIf="type == 1">
  <div class="body">
    <div id="card">
      <h2>{{name}} - Conta nº {{conta}}</h2>
      <h2>Saldo: {{value}}€</h2>
      <form #addMoney="ngForm" (ngSubmit)="onSubmit(addMoney)">
        <div class="form-group">
          <label for="value">Valor a Adicionar</label>
          <input name="value" type="number" id="value" placeholder="0.00" step="0.01" ngModel required>
        </div>
        <button class="btn">Confirmar</button>
      </form>
      <a [routerLink]="['/menu']">Voltar</a>
    </div>
  </div>
</div>

<div *ngIf="type == 2">
  <div class="body">
    <div id="card">
      <h2>{{name}} - Conta nº {{conta}}</h2>
      <h2>Saldo: {{value}}€</h2>
      <form #addMoney="ngForm" (ngSubmit)="onSubmit(addMoney)">
        <div class="form-group">
          <label for="value">Valor a Pagar</label>
          <input name="value" type="number" id="value" placeholder="0.00" step="0.01" ngModel required>
        </div>
        <button class="btn">Confirmar</button>
      </form>
      <a [routerLink]="['/menu']">Voltar</a>
    </div>
  </div>
</div>
<div *ngIf="type == 3">
  <div class="body">
    <div id="card">
      <h2>{{name}} - Conta nº {{conta}}</h2>
      <h2>Saldo: {{value}}€</h2>
      <form #addMoney="ngForm" (ngSubmit)="onSubmit(addMoney)">
        <div class="form-group">
          <label for="value">Transferência</label>
          <input name="value" type="number" id="value" placeholder="0.00" step="0.01" ngModel required>
        </div>
        <div class="form-group">
          <label for="value">Nº Conta Beneficiário</label>
          <input name="conta" type="number" id="value" step="1" ngModel required>
        </div>
        <button class="btn">Confirmar</button>
      </form>
      <a [routerLink]="['/menu']">Voltar</a>
    </div>
  </div>
</div>
